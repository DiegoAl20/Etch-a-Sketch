<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;700&family=Courgette&family=DM+Sans:opsz,wght@9..40,600&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+NKo+Unjoined:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>

<body>
    <section class="container">
        <header class="header">
            <h1>Etch a Sketch</h1>
        </header>
        <section class="options">
            <p>Click and hold on the grid to draw</p>
            <button id="duplicate">32 x 32</button>
            <button id="triplicate">64 x 64</button>
            <button id="default">16 x 16</button>
            <button id="reset">Reset</button>
        </section>
        <div class="grid"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
